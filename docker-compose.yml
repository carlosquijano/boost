# This is a compose development environment for Boost! See the README.md within this directory for further info.
version: '3'
services:
  # database service
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./.data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
  # application service
  boost:
    build:
      context: ./
      args:
        - JAR_FILE=build/libs/boost-0.1.0.jar
    ports:
      - 8080:8080
    links:
      - mongodb
    environment:
      # set the profile to development
      - SPRING_PROFILES_ACTIVE=dev
